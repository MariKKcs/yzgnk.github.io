<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website with Iframes</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #iframeContainer {
      display: flex;
      height: 100%;
    }

    #iframe1 {
      flex: 8;
      width: 80%;
      height: 100%;
      border: none;
    }

    #iframe2 {
      flex: 2;
      width: 20%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="iframeContainer">
    <iframe id="iframe1" src="https://app.watchpubs.com/9y_Uq" allowfullscreen frameborder="0"></iframe>
    <iframe id="iframe2" src="https://player.twitch.tv/?channel=breesknees&parent=koukame.github.io&muted=false" allowfullscreen frameborder="0"></iframe>
  </div>
</body>
</html>
