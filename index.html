<!DOCTYPE html>
<html>
<head>
  <title>IFrame Layout</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .main-container {
      display: flex;
      height: 100%;
    }

    .iframe-container {
      flex: 1;
      height: 100%;
      overflow: hidden;
    }

    #iframe1 {
      width: 49%;
      height: 100%;
    }

    .sidebar {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #iframe2, #twitch-chat-embed {
      width: 100%;
    }

    #iframe2 {
      height: 30%;
    }

    #twitch-chat-embed {
      height: 70%;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="iframe-container">
      <iframe id="iframe1" src="https://app.watchpubs.com/vVkyj" allowfullscreen frameborder="0"></iframe>
    </div>
    <div class="sidebar">
      <div class="iframe-container">
        <iframe id="iframe2" src="https://player.twitch.tv/?channel=breesknees&parent=koukame.github.io&muted=false" allowfullscreen frameborder="0"></iframe>
      </div>
      <div class="iframe-container">
        <iframe id="twitch-chat-embed" src="https://www.twitch.tv/embed/breesknees/chat?darkpopout&parent=koukame.github.io"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
