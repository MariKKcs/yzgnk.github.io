<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .container {
      display: flex;
      height: 100%;
    }

    .iframe-wrapper {
      height: 100%;
      box-sizing: border-box;
      overflow: hidden;
    }

    .iframe-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="iframe-wrapper" style="width: 50%;">
      <iframe src="https://app.watchpubs.com/vVkyj" allowfullscreen></iframe>
    </div>
    <div class="iframe-wrapper" style="width: 35%;">
      <iframe src="https://player.twitch.tv/?channel=breesknees&parent=koukame.github.io&muted=false" allowfullscreen frameborder="0"></iframe>
    </div>
    <div class="iframe-wrapper" style="width: 15%;">
      <iframe id="twitch-chat-embed" src="https://www.twitch.tv/embed/breesknees/chat?darkpopout&parent=koukame.github.io"></iframe>
    </div>
  </div>
</body>
</html>
