<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Layout</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .main-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .iframe-main, .iframe-sidebar-top, .iframe-sidebar-bottom {
      width: 100%;
      border: none;
    }

    .sidebar {
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .iframe-sidebar-top {
      height: 30%;
    }

    .iframe-sidebar-bottom {
      height: 70%;
    }

    /* Media query for phones and smaller devices */
    @media (max-width: 767px) {
      .main-container {
        flex-direction: row;
      }

      .iframe-main {
        width: 100%;
        height: 49%;
      }

      .sidebar {
        width: 100%;
        height: 51%;
      }

      .iframe-sidebar-top {
        height: 99%; /* Set the height to 99% to leave 1% for the .iframe-sidebar-bottom */
      }

      .iframe-sidebar-bottom {
        height: 1%;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <iframe class="iframe-main" src="https://app.watchpubs.com/vVkyj" allowfullscreen frameborder="0"></iframe>
    <div class="sidebar">
      <iframe class="iframe-sidebar-top" src="https://player.twitch.tv/?channel=breesknees&parent=koukame.github.io&muted=false" allowfullscreen frameborder="0"></iframe>
      <iframe class="iframe-sidebar-bottom" src="https://www.twitch.tv/embed/breesknees/chat?darkpopout&parent=koukame.github.io"></iframe>
    </div>
  </div>
</body>
</html>
