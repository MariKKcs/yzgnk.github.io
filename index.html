<!DOCTYPE html>
<html>
<head>
  <title>Website with Scrollable Iframes</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #iframeContainer {
      display: flex;
      height: 100%;
      overflow-x: hidden; /* Hide horizontal scrollbar */
    }

    .iframeWrapper {
      height: 100%;
      overflow-y: auto; /* Add vertical scrollbar */
    }

    #iframe1 {
      flex: 8;
      width: 80%;
      border: none;
    }

    #iframe2 {
      flex: 2;
      width: 20%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="iframeContainer">
    <div class="iframeWrapper">
      <iframe id="iframe1" src="https://app.watchpubs.com/vVkyj" allowfullscreen frameborder="0"></iframe>
    </div>
    <div class="iframeWrapper">
      <iframe id="iframe2" src="https://player.twitch.tv/?channel=breesknees&parent=koukame.github.io&muted=false" allowfullscreen frameborder="0"></iframe>
    </div>
  </div>
</body>
</html>
