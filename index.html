<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website with Iframes</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #iframeContainer {
      display: flex;
      height: 100%;
    }

    #iframe1 {
      width: 80%;
      height: 100%;
      border: none;
    }

    #iframe2 {
      width: 20%;
      height: 30%;
      border: none;
    }

    #twitch-chat-embed {
      height: 70%;
    }
  </style>
</head>
<body>
  <div id="iframeContainer">
    <iframe id="iframe1" src="https://app.watchpubs.com/vVkyj" allowfullscreen frameborder="0"></iframe>
    <iframe id="iframe2" src="https://player.twitch.tv/?channel=breesknees&parent=koukame.github.io&muted=false" allowfullscreen frameborder="0"></iframe>
    <iframe id="twitch-chat-embed" src="https://www.twitch.tv/embed/breesknees/chat?darkpopout&parent=koukame.tiiny.site"></iframe>
  </div>
</body>
</html>
