<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Layout</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .main-container {
      width: 100%;
      height: 100%;
      display: flex;
    }

    .iframe-main {
      width: 80%;
      height: 100%;
      border: none;
    }

    .sidebar {
      width: 20%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .iframe-sidebar-top {
      width: 100%;
      height: 30%;
      border: none;
    }

    .iframe-sidebar-bottom {
      width: 100%;
      height: 70%;
      border: none;
    }

    /* Mobile view */
    @media (max-width: 767px) {
      .main-container {
        flex-direction: column;
      }

      .iframe-main {
        width: 100%;
      }

      .sidebar {
        width: 100%;
      }

      .iframe-sidebar-top {
        height: 100%;
      }

      /* Hide the third iframe on mobile devices */
      .iframe-sidebar-bottom {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <iframe class="iframe-main" src="https://app.watchpubs.com/vVkyj" allowfullscreen frameborder="0"></iframe>
    <div class="sidebar">
      <iframe class="iframe-sidebar-top" src="https://player.twitch.tv/?channel=breesknees&parent=koukame.github.io&muted=false" allowfullscreen frameborder="0"></iframe>
      <iframe class="iframe-sidebar-bottom" src="https://www.twitch.tv/embed/breesknees/chat?darkpopout&parent=koukame.github.io"></iframe>
    </div>
  </div>
</body>
</html>
