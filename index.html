<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Layout</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .parent {
      display: grid;
      grid-template-columns: 5fr 1fr;
      grid-template-rows: 5fr 1fr;
      grid-column-gap: 0px;
      grid-row-gap: 0px;
      height: 100%; /* Set the height to occupy the entire viewport */
    }

    .iframe-main {
      width: 100%;
      height: 100%;
      border: none;
      grid-area: 1 / 1 / 3 / 2; /* Updated grid area to span two rows */
    }

    .sidebar {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-rows: 30% 70%; /* Adjusting sidebar grid rows */
      grid-template-columns: 100%; /* Single column for the sidebar */
    }

    .iframe-sidebar-top {
      width: 100%;
      height: 100%;
      border: none;
    }

    .iframe-sidebar-bottom {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="parent">
    <iframe class="iframe-main" src="https://app.watchpubs.com/vVkyj" allowfullscreen frameborder="0"></iframe>
    <div class="sidebar">
      <iframe class="iframe-sidebar-top" src="https://player.twitch.tv/?channel=breesknees&parent=koukame.github.io&muted=false" allowfullscreen frameborder="0"></iframe>
      <iframe class="iframe-sidebar-bottom" src="https://www.twitch.tv/embed/breesknees/chat?darkpopout&parent=koukame.github.io"></iframe>
    </div>
  </div>
</body>
</html>
